<!DOCTYPE html>
<html>
    <!-- head of the login page -->
    <head>
        <meta name="viewport" content="width=device-width, initial-scale= 1.0">
        <meta name="google-signin-client_id" content="302023582580-mlraja9l9cd5ojoltronuqs0gole4ljk.apps.googleusercontent.com">
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="" crossorigin="anonymous"></script>
        <script text="script/javascript" src="./js/main.js" ></script>
        <link rel="stylesheet" href="./css/login.css" integrity="">
    </head>
    <body>
        <div class="login_container">
            <div id="login_top">
            </div>
            <div id="login_bot">
                <div id="login_login">
                    <div class="heading">Login</div>
                    <div class="form">
                        <form class="login_longform">
                            <input class="field" type="text" name="username" placeholder="username">
                            <input class="field" type="password" name="password" placeholder="password">
                        </form>
                    </div>
                </div>
                <div id="login_register">
                    <div class="heading">Register</div>
                    <div class="form">
                        <form class="login_longform">
                            <input class="field" type="text" name="username" placeholder="username">
                            <input class="field" type="text" name="e-mail id" placeholder="e-mail id">
                            <input class="field" type="password" name="password" placeholder="password">
                            <input class="field" type="password" name="confirm password" placeholder="confirm password">
                        </form>
                    </div>
                </div>
            </div>

        <div>

    <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>

    </body>


</html>
